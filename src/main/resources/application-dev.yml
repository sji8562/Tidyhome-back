server:
  port: 80
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp
  #    static-path-pattern: /static/**
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  sql:
    init:
      encoding: utf-8
#      schema-locations:
#        classpath:db/table.sql
      data-locations:
        classpath:db/data.sql
      mode: always
  jpa:
    defer-datasource-initialization: true

